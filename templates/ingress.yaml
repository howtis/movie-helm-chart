{{- if eq .Values.environment "prod" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "movie-project-ip"
spec:
  defaultBackend:
    service:
      name: frontend
      port:
        number: {{ .Values.frontend.service.port }}
{{- end }}